<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login-container {
            width: 300px;
            margin: auto
            border: 1px solid #ddd;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        #button {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form>
        ID :  <input id="username" type="text" name="username" placeholder="username">
        <br />
        Password :
        <input id="password" type="password" name="password" placeholder="password">
        <input id="button" type="submit" value="Login" onclick="popUpId()">
    </form>
</div>

<script>
  function popUpId(){
    const username = document.getElementById('username').value;

    if (!username) {
      alert('ID값은 반드시 입력되어야 합니다.')
      return;
    }
    alert('사용자가 입력한 ID값: '+ username);
  }

  function myFunction() {
    alert("1")
    alert("2")
    alert("3")
  }
</script>
</body>
</html>
