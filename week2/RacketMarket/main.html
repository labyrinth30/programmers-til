<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Main </title>
        <style>
            h1 {
                text-align: center;
            }

            #txt_welcome {
                text-align: center; 
                margin-bottom: 50px;
            }

            .card {
                background-color: white;
                border-radius: 12px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: transform 0.2s;
            }

            .card_title {
                font-size: 20px;
            }

            .card_button {
                font-size: 25px;
                width: 150px;
                height: 30px;
            }

            .card_img {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Tennis market</h1>
        <div id="txt_welcome">
            테니스 상점에 어서오세요! <br>
            즐거운 쇼핑 되세요.
            <br>
            <br>
            <a href="/orderlist"> order list </a>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr;">
            <div class="card">
                <img class="card_img" src="img/redRacket.png">
                <p class="card_title"> 레드 라켓: Red Racket </p>
                <input class="card_button" type="button" value="주문하기"
                    onclick="location.href='/order?productId=1'">
            </div>
            <div class="card">
                <img class="card_img" src="img/blueRacket.png">
                <p class="card_title"> 블루 라켓: Blue Racket </p>
                <input class="card_button" type="button" value="주문하기" onclick="location.href='/order?productId=2'">
            </div>
            <div class="card">
                <img class="card_img" src="img/blackRacket.png">
                <p class="card_title"> 블랙 라켓: Black Racket </p>
                <input class="card_button" type="button" value="주문하기" onclick="location.href='/order?productId=3'">
            </div>
        </div>
    </body>
</html>
